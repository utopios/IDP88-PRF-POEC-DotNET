<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">TPP - PARKING JS - LES CLASSES</h1>

            <p class="lead">Cr√©ation et utilisation des<mark> Classes et modules </mark> en

            </p>
        </div>
        <div class="card">
            <div class="card-title">

            </div>

            </div>
            <button class="btn btn-primary" id="enterBtn">Obtenir un ticket</button>

        </div>


        <div class="result lead"></div>

        <script type="module" src="./module/index.js"></script>
