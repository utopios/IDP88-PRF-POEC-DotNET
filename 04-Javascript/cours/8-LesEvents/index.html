<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Les Events en Javascript</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Les Events en Javascript</h1>
        <hr>
        <p class="lead">Création et Utilisation des <mark>Events</mark> en <mark>Javascript</mark></p>
    </div>
    <div class="container">

        <div class="jumbotron">
            <h4>Apppel de fonction à l'event click d'un bouton</h4>
            <button class="btn btn-success" onclick="myButtonClick()">Cliquez ici</button>
        </div>

        <div class="jumbotron">
            <h4>Gestion des Event sur boutons</h4>
            <button class="btn btn-primary" onmouseover="myMouseOver()">onMouseOver</button>
            <button class="btn btn-secondary" ondblclick="myDblClick()">Double CLick</button>
        </div>

        <div class="jumbotron">
            <h4>Gestion des appels de fonction avec argument</h4>
            <button class="btn btn-primary"  onclick="myFunctionAlert(1)">Bouton 1</button>
            <button class="btn btn-secondary" onmouseover="myFunctionAlert(2)">Bouton 2</button>
            <button class="btn btn-danger"  ondblclick="myFunctionAlert(3)">Bouton 3</button>
            <button class="btn btn-warning" onmouseout="myFunctionAlert(4)">Bouton 4</button>
        </div>

        <div class="jumbotron">
            <h4>Gestion des events keydown</h4>
            <input type="text" name="keyup" id="keyup">
        </div>

        

        <div class="jumbotron">
            <h4>Gestion des events avec récupération data-key</h4>
            <button data-key="1" class="bouton btn btn-secondary">1</button>
            <button data-key="2" class="bouton btn btn-secondary">2</button>
            <button data-key="3" class="bouton btn btn-secondary">3</button>
        </div>


        <span class="result lead"></span>

    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
